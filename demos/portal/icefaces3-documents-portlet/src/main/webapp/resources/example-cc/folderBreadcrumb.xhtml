<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:aui="http://liferay.com/faces/aui"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:actionSource name="click" targets="cmdLink" />
		<cc:attribute name="value" />
	</cc:interface>

	<cc:implementation>
		<aui:list id="folderList" styleClass="breadcrumbs breadcrumbs-horizontal lfr-component">
			<ui:repeat id="repeat" value="#{cc.attrs.value}" var="dlFolder">
				<aui:list-item id="folder" styleClass="#{dlFolder.styleClass}" value="#{dlFolder}">
					<h:commandLink id="cmdLink" value="#{dlFolder.name}" />
				</aui:list-item>
			</ui:repeat>
		</aui:list>
	</cc:implementation>

</ui:component>
