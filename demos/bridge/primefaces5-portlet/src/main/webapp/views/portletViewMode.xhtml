<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
			<h:outputText value="File Downloading." />
		</p:dialog>
		<script type="text/javascript">
			function start() {
				PF('statusDialog').show();
			}

			function stop() {
				PF('statusDialog').hide();
			}
		</script>
		<h:form>
			<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
				<p:fileDownload value="#{applicantBackingBean.file}" />
			</p:commandButton>
		</h:form>
	</h:body>
</f:view>
